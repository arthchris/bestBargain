<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-12 mt-3 text-center p-0">
      <img src="./../../../../../assets/images/—Pngtree—3d supermarket trolly out of_8416063.png" alt="logo"
        width="90px" height="80px">
      <span class="logo fs-3 text-danger text-focus-in logo fw-bold">bestBargain</span>

      <div class="text bg-light p-5 my-2">
        <h4 class="fw-bold">SignUp</h4>
      </div>
    </div>
    <div class="col-12 m-0" style="width: 45rem;">
      <form class="mt-3">
        <div class="row mt-4">
          <!-- email -->
          <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
            <input class="form-control shadow-none p-3  " type="email" id="email" placeholder="Enter Email"
              formControlName="text">
          </div>
          <div class="col mb-4">
            <!-- username -->
            <input class="form-control shadow-none p-3" type="text" id="text" placeholder="Enter Last Name"
              formControlName="text">
          </div>
        </div>

        <div class="row ">
          <!-- first name -->
          <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
            <input class="form-control shadow-none p-3" type="text" id="text" placeholder="Enter First Name"
              formControlName="text">
          </div>
          <div class="col mb-4">
            <!-- last name -->
            <input class="form-control shadow-none p-3" type="text" id="text" placeholder="Enter Last Name"
              formControlName="text">
          </div>
        </div>

        <div class="row">
          <!-- password -->
          <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
            <input class="form-control shadow-none p-3" type="password" id="email" placeholder="Enter Password"
              formControlName="password">
          </div>
          <div class="col">
            <input class="form-control shadow-none p-3" type="email" id="email" placeholder="Confirm Password"
              formControlName="password">
          </div>
        </div>

        <!-- button -->
        <div class="register text-center">
          <app-button [text]="'Resister'" [buttonClass]="'btn-danger w-50'"></app-button>
          <p class="mb-2">Already have an account?
            <!-- signUp -->
            <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
              class="text-decoration-none text-danger fw-bold">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
