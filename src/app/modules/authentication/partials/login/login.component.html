<div class="container vh-100 d-flex justify-content-center">
  <div class="card border-0" style="width: 30rem;">
    <header class="mt-5 text-center">
      <img src="./../../../../../assets/images/—Pngtree—3d supermarket trolly out of_8416063.png" alt="logo"
        width="90px" height="80px">
      <div class="text">
        <h4>What's your email address?</h4>
        <p>Type your Email and Password to log into your bestBargain account.</p>
      </div>
    </header>
    <form class="mt-5">
      <!-- email address input -->
      <div class="form-group mb-3">
        <input class="form-control shadow-none p-3" type="email" id="email" placeholder="Email Address"
          formControlName="email">
        <div class="error" *ngIf="">
          <small class="text-danger" *ngIf="">
            Email required
          </small>
          <small class="text-danger" *ngIf="">
            Email address is invalid
          </small>
        </div>
      </div>
      <!-- password input -->
      <div class="form-group">
        <input class="form-control shadow-none p-3" type="password" id="password" placeholder="Enter Password"
          formControlName="password">
        <div class="error" *ngIf="">
          <small class="text-danger" *ngIf="">
            Password required
          </small>
          <small class="text-danger" *ngIf="">
            Characters must be more than 8
          </small>
        </div>
      </div>
      <!-- button -->
      <app-login-button></app-login-button>
    </form>
  </div>
</div>
