<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-12 mt-3 text-center p-0">
      <img src="./../../../../../assets/images/—Pngtree—3d supermarket trolly out of_8416063.png" alt="logo"
        width="90px" height="80px">
      <span class="logo fs-3 text-danger text-focus-in logo fw-bold">bestBargain</span>

      <div class="text bg-light p-5 my-2">
        <h4 class="fw-bold">What's your email address?</h4>
        <p>Type your Email and Password to login your bestBargain account.</p>
      </div>
    </div>
    <div class="col-12  m-0" style="width: 35rem;">
      <form [formGroup]="signUp" class="mt-3">
        <!-- email address input -->
        <div class="form-group mb-3 d-flex justify-content-center">
          <input class="form-control shadow-none p-3 w-75" type="email" id="email" placeholder="Email Address"
            formControlName="email">
          <div class="error" *ngIf="(signUp.get('email')?.invalid)  || signUp.get('email')?.touched">
            <small class="text-danger" *ngIf="signUp.get('email')?.errors?.['required']">
              Email required
            </small>
            <small class="text-danger" *ngIf="signUp.get('email')?.errors?.['pattern']">
              Email address is invalid
            </small>
          </div>
        </div>
        <!-- password input -->
        <div class="form-group d-flex justify-content-center">
          <input class="form-control shadow-none p-3 w-75" type="password" id="password" placeholder="Enter Password"
            formControlName="password">
          <!-- <span class="togglePassword float-end opacity-75">
               <img (click)="togglePassword()" src=" ../assets/images/view.png" alt="Image" class="view img-fluid"
                 height="25" aria-hidden="true" width="25" *ngIf="!show">
               <img (click)="togglePassword()" src="../assets/images/hide.png" alt="Image" class="hide img-fluid"
                 height="25" width="25" aria-hidden="true" *ngIf="show">
             </span> -->
        </div>

        <div class="register text-center mt-2">
          <!-- button -->
          <app-button [text]="'login'" [buttonClass]="'btn-danger w-75'"></app-button>

          <!-- signUp -->
          <p class="mb-2">Don't have an account?
            <a [routerLink]="['/auth/registration']" routerLinkActive="router-link-active"
              class="text-decoration-none text-danger fw-bold"> Sign Up</a>
          </p>
          <!-- forgotten password -->
          <p><a [routerLink]="['/#']" routerLinkActive="router-link-active"
              class="text-decoration-none text-danger fw-bold">Forgotten Password?</a>
          </p>
        </div>
      </form>
    </div>
  </div>


</div>
