  <div class="text bg-light p-5 my-2">
    <h4 class="fw-bold">SignUp</h4>
  </div>
  <div class="col-lg-5 col-md-7 m-0 p-0 justify-content-center p-4">
    <form [formGroup]="signUp" (ngSubmit)="onSubmit()" class="mt-3 p-0">
      <!-- email address input -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control shadow-sm bg-body rounded" id="floatingInput"
          placeholder="Email Address" formControlName="username">
        <label for="floatingInput">Email address</label>
        <!-- <div class="error" *ngIf="(signUp.get('email')?.invalid && submitted)  || signUp.get('email')?.touched">
            <small class="text-danger" *ngIf="signUp.get('email')?.errors?.['required']">
              Email required*
            </small>
            <small class="text-danger" *ngIf="signUp.get('email')?.errors?.['pattern']">
              Email address is invalid*
            </small>
          </div> -->
      </div>

      <!-- password input -->
      <div class="form-floating">
        <input [type]="show?'text':'password'" class="form-control shadow-sm bg-body rounded" id="floatingPassword"
          placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
        <span class="togglePassword float-end opacity-75">
          <!-- <img (click)="show = !show" [src]="show?' ../../../../../assets/images/view.png'" alt="Image"
              class="view img-fluid"
              height="20" aria-hidden="true" width="20" *ngIf="!show">
            <img (click)="show = !show" src="../../../../../assets/images/hide.png" alt="Image" class="hide img-fluid"
              height="20" width="20" aria-hidden="true" *ngIf="show"> -->
        </span>

        <div class="error" *ngIf="(signUp.get('password')?.invalid  && submitted ) || signUp.get('password')?.touched">
          <small class="text-danger" *ngIf="signUp.get('password')?.errors?.['required'] ">
            Password required*
          </small>
          <small class="text-danger" *ngIf="signUp.get('password')?.errors?.['minlength']">
            Characters must be more than 8*
          </small>
        </div>
      </div>

      <div class="register text-center mt-2">
        <!-- button -->
        <app-button text="login" buttonClass="btn-danger w-100" type="submit"></app-button>

        <!-- signUp -->
        <p class="mb-2">Don't have an account?
          <a [routerLink]="['/auth/registration']" routerLinkActive="router-link-active"
            class="text-decoration-none text-success fw-bold"> Sign Up</a>
        </p>
        <!-- forgotten password -->
        <p><a [routerLink]="['/#']" routerLinkActive="router-link-active"
            class="text-decoration-none text-success fw-bold">Forgotten Password?</a>
        </p>
      </div>
    </form>
  </div>
