            <h5 class="fs-3 text-dark tracking-in-expand">Best Selling!</h5>
            <p class="fs-1 fw-bolder text-dark tracking-in-expand">Shop More, Get More.</p>
            <p class="fs-6 text-dark opacity-75 ">Lorem ipsum is placeholder text commonly
              used in the graphic, print,
              and publishing industries for previewing layouts and visual mockups.</p>
            <div class="">
              <button type="button"
                class="btn btn-primary btn-md me-2 bg-transparent border-dark text-dark rounded-0">SHOP
                NOW</button>
              <button type="button" class="btn btn-dark btn-md rounded-0">DISCOVERY</button>
            </div>
          </div>
        </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"

        <span class="carousel-control-next-icon" aria-hidden="true"></span>

<div class="container">
  <div class="row mt-4">
    <div class="card col-lg-3 col-md-6 col-sm-12 mb-3 p-2 shadow-sm" *ngFor="let display of displayAllProducts">
      <div class="text-center">
        <img class="card-img-top" src="{{display.image}}" alt="image">
      </div>
      <div class="card-body text-lg-center">
        <h5 class="card-title mb-0 fs-6 opacity-75">{{display.title}}</h5>
        <!-- <p class="card-text mt-0 mb-0">{{display.description | slice:0:60}}...</p> -->
        <!-- <p class="card-text mt-0 fw-bolder">{{"$"}}{{display.price}}</p> -->
      </div>
      <p class="card-text mt-0 fw-bolder">{{"$"}}{{display.price}}</p>

    </div>
  </div>
</div>
