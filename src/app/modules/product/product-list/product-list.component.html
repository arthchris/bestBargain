<div class="container">
  <div class="row mt-4">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let display of displayAllProducts">
      <div class="card border-0 mb-4 ">
        <img hover class="" src="{{display.image}}" alt="image" width="100%">
        <h6 class="mt-2"> {{display.title}}</h6>
        <h6>{{display.description}}</h6>
        <h6>{{display.price}}</h6>
      </div>
    </div>
  </div>
</div>
