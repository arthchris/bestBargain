<div class="container-fluid bg-light mt-4">
  <div class="container">
    <div class="row m-0 d-flex justify-content-center aligni">
      <div id="overlay" class="item-container card border-0 col-lg-3 col-md-5 col-sm-5 p-sm-3 p-2 mb-3 shadow-sm m-2"
        *ngFor="let display of displaySingleProduct">
        <div class="text-center">
          <img class="card-img-top image" src="{{display.image}}" alt="image">
        </div>
        <div class="card-body text-lg-center">
          <h5 class="card-title mb-0 fs-6 opacity-75">{{display.title}}</h5>
        </div>
        <span class="card-text mt-0 text-success fw-bold">{{"$"}}{{display.price}}</span>
      </div>
      <!-- </div> -->

    </div>
  </div>
